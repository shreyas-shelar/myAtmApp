<div class="container">
  <h1>Atm App</h1>
  <hr>
  <h3>Current available denomination in machine</h3>
  <form action="" [formGroup]="depositForm">
    <table class="table">
      <tbody>
        <tr>
          <th class="table-cell">2000</th>
          <td class="table-cell">{{availableCounter2000}}</td>
          <td class="table-cell"><input type="text" name="" id="" formControlName="available2000"></td>
        </tr>
        <tr>
          <th class="table-cell">500</th>
          <td class="table-cell">{{availableCounter500}}</td>
          <td class="table-cell"><input type="text" name="" id="" formControlName="available500"></td>
        </tr>
        <tr>
          <th class="table-cell">200</th>
          <td class="table-cell">{{availableCounter200}}</td>
          <td class="table-cell"><input type="text" name="" id="" formControlName="available200"></td>
        </tr>
        <tr>
          <th class="table-cell">100</th>
          <td class="table-cell">{{availableCounter100}}</td>
          <td class="table-cell"><input type="text" name="" id="" formControlName="available100"></td>
        </tr>
        <tr>
          <th class="table-cell">Total</th>
          <td class="table-cell">{{totalAmount}}</td>
          <td class="table-cell"><button class="deposit-btn" (click)="deposit()">Deposit</button></td>
        </tr>
      </tbody>
    </table>
  </form>
  <hr>
  <form action="" [formGroup]="withdrawalForm">
    <div class="middle-container">
      <input type="text" name="" id="" placeholder="Enter amount for withdrawal...." formControlName="amount">
      <button (click)="withdraw()">Withdraw</button>
    </div>
  </form>
  <hr>
  <h1>Logs</h1>
  <div class="log-container">
    <div class="log-card" *ngFor="let transaction of transactionsList.reverse()" [ngClass]="transaction.isSuccess ? 'log-success' : 'log-failure'">
      <p>{{transaction.details}}</p>
      <p>{{transaction.date}}</p>
    </div>
  </div>
</div>
